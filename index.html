<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật Cát Hân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            margin: 10px 0 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        #message-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .float-up {
            position: relative;
            font-size: 32px;
            font-weight: bold;
            color: #d2691e;
            opacity: 0;
            animation: floatUp 4s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            25%, 75% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <h1>CHÚC MỪNG SINH NHẬT TRÂM TRẸNG</h1>
    <img src="https://i.imgur.com/XIFcij8.jpeg" alt="Chúc mừng sinh nhật">
    <h2>Sinh nhật hôm nay vui không?</h2> 

    <div class="buttons">
        <button id="yesButton">Có</button>
        <button id="noButton">Không</button>
    </div>
    <div id="message-container"></div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createFirework(x, y) {
            const colors = ['#ff69b4', '#ffd700', '#00ffff', '#ff4500'];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x,
                    y,
                    angle: Math.random() * Math.PI * 2,
                    speed: Math.random() * 3 + 1,
                    radius: Math.random() * 3 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    decay: Math.random() * 0.03 + 0.01,
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.radius > 0.1);
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.speed *= 0.98;
                p.radius *= 1 - p.decay;
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        function animate() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        animate();

        function showMessage(message, delay = 2000) {
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messageEl.className = 'float-up';
            messageContainer.appendChild(messageEl);

            setTimeout(() => {
                messageEl.remove();
            }, delay + 2000);
        }

        function randomPosition() {
            return {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
            };
        }

        yesButton.addEventListener('click', () => {
            const yesMessages = ['Đây là lời chúc mà C.A.T.S gửi tới Cát Hân', 'Chúc mừng sinh nhật Hân nha!', 'Hân nhấn vô đây là thấy Hân đang vui rồi', 'Hãy luôn giữ được năng lượng tích cực của mình nha', 'Hãy vẫn giữ nụ cười tỏa nắng của m nha :>'];
            yesMessages.forEach((message, index) => {
                setTimeout(() => {
                    showMessage(message);
                    const pos = randomPosition();
                    createFirework(pos.x, pos.y);
                }, index * 4000);
            });
        });

        noButton.addEventListener('click', () => {
            const noMessages = ['Không sao!', 'Hôm nay là sinh nhật mà, hãy vui lên!!!!', 'Đừng quá áp lực vào ngày sinh nhật của mình chứ', 'Có gì áp lực có thể chia sẻ cùng với C.A.T.S', 'vui lên nèeeeee'];
            noMessages.forEach((message, index) => {
                setTimeout(() => {
                    showMessage(message);
                    const pos = randomPosition();
                    createFirework(pos.x, pos.y);
                }, index * 4000);
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
